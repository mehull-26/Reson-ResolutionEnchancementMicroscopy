# Reson v0 - Aggressive Enhancement Preset
# For images with high noise or low sharpness

version: v0
experiment_name: aggressive

enhancement:
  modules:
    - name: denoising
      type: NonLocalMeans
      enabled: true
      params:
        h: 10                   # Filter strength (higher = more denoising)
        template_window_size: 7
        search_window_size: 21
    
    - name: sharpening
      type: BilateralSharpening
      enabled: true
      params:
        d: 9
        sigma_color: 75
        sigma_space: 75
        amount: 2.5             # Strong sharpening

io:
  input_format: auto
  output_format: tif
  output_bit_depth: 16
  normalize_input: true
  preserve_dtype: false

processing:
  convert_to_grayscale: false
  clip_output: true
  
metrics:
  enabled: true
  compute:
    - sharpness
    - laplacian_variance
  
visualization:
  plot_comparison: true
  plot_metrics: true
  figsize: [12, 6]
  dpi: 100
