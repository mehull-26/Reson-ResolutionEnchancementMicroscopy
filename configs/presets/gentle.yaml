# Reson v0 - Gentle Enhancement Preset
# For already-clean images or when subtle enhancement is desired

version: v0
experiment_name: gentle

enhancement:
  modules:
    - name: denoising
      type: GaussianDenoising
      enabled: true
      params:
        sigma: 0.5              # Mild denoising
    
    - name: sharpening
      type: UnsharpMasking
      enabled: true
      params:
        sigma: 1.0
        amount: 0.8             # Mild sharpening
        threshold: 0

io:
  input_format: auto
  output_format: tif
  output_bit_depth: 16
  normalize_input: true
  preserve_dtype: false

processing:
  convert_to_grayscale: false
  clip_output: true
  
metrics:
  enabled: true
  compute:
    - sharpness
    - laplacian_variance
  
visualization:
  plot_comparison: true
  plot_metrics: true
  figsize: [12, 6]
  dpi: 100
